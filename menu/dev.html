<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/menu/common.css">
    <style>
    div.main{
      overflow-y: auto;
      padding: 10px;
    }
    form#opt legend{
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    form#opt{
      font-size: 14px;
    }
    form#opt label.ex{
      color: #AA0000;
    }
    </style>
  </head>
  <body style="width: 325px;">
    <div class="main">
      <div class="warning"><strong>Warning: </strong>the options listed in this menu are either included for development purposes or are experimental. If you don't know what it does, don't mess with it.</div>
      <form id="opt">
        <legend>Developer</legend>
        <label><input type="checkbox" id="dev" value="yes">Show the developer button</label><br>
        <label><input type="checkbox" id="mal" value="yes">Enable PBC MAL</label><br>
        <label><input type="checkbox" id="canvasTestPage" value="yes">STPG button</label><br>
        <button type="button" id="btnReset" style="color:#AA0000;">Clear Storage</button>
        <legend>Menu options</legend>
        <label><input type="checkbox" id="citrix" value="yes">Citrix</label><br>
        <label><input type="checkbox" id="erma" value="yes">ERMA</label><br>
        <label><input type="checkbox" id="eduphoria" value="yes">Eduphoria</label>
        <legend>Experimental</legend>
        <label class="ex" style="padding-left: 2px"><input type="color" id="accentColor" value="#0770A3" style="height: 20px; padding: 0; border: none; background-color: #00000000; width: 16px">&nbsp;Accent color</label>

        <br>
        <button type="submit" id="btnSave">Save Changes</button>
      </form>
    </div>
    <div class="bottom">
      <a href="popup.html">&lt; Go Back</a>
    </div>
    <script type="text/javascript" src="dev.js"></script>
  </body>
</html>
