<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/menu/common.css">
    <style>
    div.main{
      overflow-y: auto;
      padding: 10px;
    }
    form#opt legend{
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    form#opt{
      font-size: 14px;
    }
    form#opt label.ex{
      color: #AA0000;
    }
    </style>
  </head>
  <body style="width: 325px;">
    <div class="main">
      <form id="opt">
        <legend>Canva<a id="enableDevButton">s</a></legend>
        <label><input type="checkbox" id="canvasListModules" value="yes">course list redirect to modules</label><br>
        <label><input type="checkbox" id="canvasPeople" value="yes">course people button</label><br>
        <label><input type="checkbox" id="canvasDarkTheme" value="yes">dark theme</label><br>
        <label><input type="checkbox" id="canvasNotify" value="yes">notify for new messages</label><br>
        <label><input type="checkbox" id="canvasNoThumb" value="yes">ignore dashboard card thumbnails</label><br>
        <legend>Skyward</legend>
        <label><input type="checkbox" id="skywardGrades" value="yes">label failing grades in red</label><br>
        <label><input type="checkbox" id="skywardTab" value="yes">open in tab instead of window</label><br>
        <label><input type="checkbox" id="skywardGpa" value="yes">analyze grades for GPA and AM</label><br>
        <label><input type="checkbox" id="skywardBanner" value="yes">Hide advertisements on login page</label><br>
        <br>
        <button type="submit" id="btnSave" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
    <div class="bottom">
      <a href="popup.html">&lt; Go Back</a>
    </div>
    <script type="text/javascript" src="prefs.js"></script>
  </body>
</html>
